     <script>
        $('.hmImgGallery').attr('draggable', 'false');
        var lightboxIsActive = false;
        var animeDuration;
        $('.hmImgGallery').click(function() {
            if (!lightboxIsActive) {
                $('img', '.lightboxContainer').attr({
                    'src': "media/photoGallery/" + $(this).attr('alt') + ".jpg",
                    'alt': $(this).attr('alt')
                });
                $('#lightbox').css({
                    'width': $(window).width(),
                    'height': $(window).height()
                });
                $('#lightbox').addClass('active');
                animeDuration = 300;
                anime({
                    targets: "#lightbox",
                    opacity: 1,
                    duration: animeDuration,
                    easing: "linear"
                });
                anime({
                    targets: ".lightboxContainer img",
                    opacity: 1,
                    duration: animeDuration,
                    easing: "linear"
                });
                lightboxIsActive = true;
            }
        });
        $('#lightbox').click(function() {
            if (lightboxIsActive) {
                lightboxIsActive = false;
                animeDuration = 200;
                anime({
                    targets: "#lightbox",
                    opacity: 0,
                    duration: animeDuration,
                    easing: 'linear',
                });
                anime({
                    targets: ".lightboxContainer img",
                    opacity: 0,
                    duration: animeDuration,
                    easing: 'linear',
                });
                setTimeout(function() {
                    $('img', '.lightboxContainer').attr({
                        'src': "",
                        'alt': ""
                    });
                    $('#lightbox').removeClass('active');
                }, animeDuration);

            }
        });
     </script>
